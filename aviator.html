<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DAG AVIATOR PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #050508; font-family: 'Orbitron', sans-serif; color: white; touch-action: none; }
        canvas { display: block; }
        
        #ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; }
        
        #header { display: flex; justify-content: space-between; align-items: center; pointer-events: auto; }
        .stat-badge { background: rgba(20, 25, 35, 0.8); border: 1px solid #00f2ff; padding: 10px 18px; border-radius: 15px; font-size: 16px; font-weight: 900; color: #00f2ff; box-shadow: 0 0 15px rgba(0,242,255,0.2); }
        
        #multiplier-container { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #multiplier { font-size: clamp(50px, 18vw, 90px); font-weight: 900; color: #fff; text-shadow: 0 0 30px rgba(0,242,255,0.8); margin: 0; }
        #status { font-size: 14px; color: #00f2ff; text-transform: uppercase; letter-spacing: 4px; opacity: 0.8; }

        #controls { background: linear-gradient(0deg, #0a0c10 0%, rgba(15,25,35,0.9) 100%); padding: 25px; border-radius: 30px 30px 0 0; border-top: 2px solid #00f2ff; pointer-events: auto; }
        .bet-box { max-width: 400px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        
        input { background: #000; border: 2px solid #1a1f2b; color: #fff; padding: 18px; border-radius: 15px; font-size: 22px; text-align: center; outline: none; font-family: 'Orbitron'; transition: 0.3s; }
        input:focus { border-color: #00f2ff; box-shadow: 0 0 10px rgba(0,242,255,0.3); }
        
        button { padding: 20px; border-radius: 15px; font-size: 20px; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; font-family: 'Orbitron'; transition: 0.2s; position: relative; overflow: hidden; }
        #btn-bet { background: linear-gradient(180deg, #00ff88, #00a859); color: #002b17; box-shadow: 0 5px 15px rgba(0,255,136,0.3); }
        #btn-cash { background: linear-gradient(180deg, #ffcc00, #d4ac00); color: #2b2100; display: none; box-shadow: 0 5px 15px rgba(255,204,0,0.3); }
        button:active { transform: translateY(2px); }

        /* Окно результата */
        #result-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; pointer-events: auto; backdrop-filter: blur(5px); }
        #result-card { background: #151921; border: 2px solid #00f2ff; padding: 40px; border-radius: 30px; text-align: center; box-shadow: 0 0 50px rgba(0,242,255,0.2); }
        #result-val { font-size: 48px; font-weight: 900; margin: 10px 0; }
        .btn-again { background: #00f2ff; color: #000; margin-top: 20px; padding: 15px 40px; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="result-overlay">
        <div id="result-card">
            <div id="result-title" style="color: #aaa;">РЕЗУЛЬТАТ</div>
            <div id="result-val">x1.50</div>
            <button class="btn-again" onclick="resetGame()">ИГРАТЬ ЕЩЕ</button>
        </div>
    </div>

    <div id="ui-layer">
        <div id="header">
            <div class="stat-badge">⭐ <span id="user-balance">0</span></div>
            <div class="stat-badge" style="border-color: #ff3e3e; color: #ff3e3e;">LIVE</div>
        </div>

        <div id="multiplier-container">
            <div id="status">WAITING FOR BET</div>
            <div id="multiplier">1.00x</div>
        </div>

        <div id="controls">
            <div class="bet-box">
                <input type="number" id="bet-input" value="10" min="10">
                <button id="btn-bet" onclick="startRound()">PLACE BET</button>
                <button id="btn-cash" onclick="cashOut()">CASHOUT</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        let balance = parseInt(urlParams.get('bal')) || 0;
        document.getElementById('user-balance').innerText = balance;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const multDisplay = document.getElementById('multiplier');
        const statusDisplay = document.getElementById('status');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let isFlying = false, multiplier = 1.0, bet = 0, crashPoint = 0, startTime = 0;
        let stars = [], trail = [];

        // Инициализация звезд
        for(let i=0; i<150; i++) {
            stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, s: Math.random() * 2 + 1 });
        }

        function drawRocket(x, y, scale) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(scale, scale);
            ctx.rotate(-0.15);

            // Анимированное пламя
            const fSize = 15 + Math.random() * 10;
            const glow = ctx.createRadialGradient(-25, 0, 0, -35, 0, fSize * 2);
            glow.addColorStop(0, '#fff'); glow.addColorStop(0.3, '#00f2ff'); glow.addColorStop(1, 'transparent');
            ctx.fillStyle = glow;
            ctx.beginPath(); ctx.ellipse(-30, 0, fSize * 3, fSize, 0, 0, Math.PI*2); ctx.fill();

            // КОРПУС РАКЕТЫ (УЛУЧШЕННЫЙ)
            // Крылья (стабилизаторы)
            ctx.fillStyle = '#555';
            ctx.beginPath(); ctx.moveTo(-15, -15); ctx.lineTo(-25, -25); ctx.lineTo(-25, 25); ctx.lineTo(-15, 15); ctx.fill();

            // Основное тело
            const bodyGrad = ctx.createLinearGradient(0, -15, 0, 15);
            bodyGrad.addColorStop(0, '#bdc3c7'); bodyGrad.addColorStop(0.5, '#fff'); bodyGrad.addColorStop(1, '#7f8c8d');
            ctx.fillStyle = bodyGrad;
            ctx.beginPath();
            ctx.moveTo(45, 0); 
            ctx.bezierCurveTo(45, -18, -20, -18, -25, -12);
            ctx.lineTo(-25, 12);
            ctx.bezierCurveTo(-20, 18, 45, 18, 45, 0);
            ctx.fill();

            // Нос
            ctx.fillStyle = '#ff3e3e';
            ctx.beginPath(); ctx.moveTo(45, 0); ctx.bezierCurveTo(45, -10, 30, -10, 30, 0); ctx.bezierCurveTo(30, 10, 45, 10, 45, 0); ctx.fill();

            // Иллюминатор
            ctx.fillStyle = '#1a1f2b';
            ctx.beginPath(); ctx.arc(12, 0, 7, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#00f2ff';
            ctx.beginPath(); ctx.arc(12, 0, 5, 0, Math.PI*2); ctx.fill();

            ctx.restore();
        }

        function update() {
            ctx.fillStyle = '#05070a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(s => {
                ctx.fillStyle = "#fff";
                s.x -= isFlying ? s.s * 12 : s.s * 0.5;
                if(s.x < 0) s.x = canvas.width;
                ctx.fillRect(s.x, s.y, s.s, s.s);
            });

            if (isFlying) {
                let elapsed = (Date.now() - startTime) / 1000;
                multiplier = Math.pow(1.07, elapsed * 3);
                
                if (multiplier >= crashPoint) return gameOver();

                multDisplay.innerText = multiplier.toFixed(2) + "x";
                
                // Эффект тряски
                let shake = Math.random() * 3;
                drawRocket(canvas.width * 0.3, canvas.height * 0.55 + shake, 1.2);
                
                // Линия пути
                trail.push({x: canvas.width * 0.3, y: canvas.height * 0.55 + shake});
                if(trail.length > 40) trail.shift();
                ctx.strokeStyle = "rgba(0, 242, 255, 0.4)";
                ctx.lineWidth = 4; ctx.beginPath();
                trail.forEach((p, i) => { p.x -= 10; ctx.lineTo(p.x, p.y); });
                ctx.stroke();
            } else {
                drawRocket(canvas.width * 0.25, canvas.height * 0.6, 1.1);
            }

            requestAnimationFrame(update);
        }

        function startRound() {
            bet = parseInt(document.getElementById('bet-input').value);
            if (bet > balance) return tg.showAlert("МАЛО ЗВЕЗД!");
            
            balance -= bet;
            updateUI();

            crashPoint = (1.05 + Math.random() * 2 + Math.pow(Math.random(), 4) * 30).toFixed(2);
            isFlying = true; startTime = Date.now(); trail = [];
            
            document.getElementById('btn-bet').classList.add('hidden');
            document.getElementById('btn-cash').style.display = 'block';
            statusDisplay.innerText = "В ПОЛЕТЕ...";
            tg.HapticFeedback.impactOccurred('medium');
        }

        function cashOut() {
            if (!isFlying) return;
            let win = Math.floor(bet * multiplier);
            balance += win;
            showResult(true, multiplier.toFixed(2), win);
            isFlying = false;
            tg.HapticFeedback.notificationOccurred('success');
            syncBalance();
        }

        function gameOver() {
            isFlying = false;
            showResult(false, multiplier.toFixed(2), 0);
            tg.HapticFeedback.notificationOccurred('error');
            syncBalance();
        }

        function showResult(isWin, mult, winAmt) {
            const overlay = document.getElementById('result-overlay');
            const val = document.getElementById('result-val');
            overlay.style.display = 'flex';
            if(isWin) {
                val.innerText = `+${winAmt} ⭐`;
                val.style.color = "#00ff88";
            } else {
                val.innerText = `CRASH x${mult}`;
                val.style.color = "#ff3e3e";
            }
        }

        function resetGame() {
            document.getElementById('result-overlay').style.display = 'none';
            document.getElementById('btn-bet').classList.remove('hidden');
            document.getElementById('btn-cash').style.display = 'none';
            multDisplay.innerText = "1.00x";
            statusDisplay.innerText = "WAITING FOR BET";
            updateUI();
        }

        function updateUI() {
            document.getElementById('user-balance').innerText = balance;
        }

        function syncBalance() {
            // Отправляем данные боту в фоновом режиме
            tg.sendData(JSON.stringify({action: "sync_balance", final_balance: balance}));
        }

        update();
    </script>
</body>
</html>
