<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DAG Bird - Gamble Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #70c5ce; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); color: white; }
        .menu-box { background: #222; padding: 20px; border-radius: 15px; text-align: center; border: 2px solid #f7941d; width: 80%; max-width: 300px; }
        
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; text-align: center; font-size: 18px; }
        button { background: #f7941d; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; width: 90%; margin: 5px 0; }
        
        #game-info { position: absolute; top: 20px; width: 100%; text-align: center; color: white; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 5px black; pointer-events: none; display: none; }
        #cashout-btn { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); background: #2ecc71; display: none; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="game-info">–ú–Ω–æ–∂–∏—Ç–µ–ª—å: <span id="mult-val">x1.00</span><br><span id="current-win">0</span> ‚≠ê</div>
    <button id="cashout-btn" onclick="cashOut()">–û–°–¢–ê–ù–û–í–ò–¢–¨ –ò –ó–ê–ë–†–ê–¢–¨</button>

    <div id="ui">
        <div class="menu-box">
            <h2>üê¶ DAG BIRD</h2>
            <p>–°–¥–µ–ª–∞–π —Å—Ç–∞–≤–∫—É –∏ –ª–µ—Ç–∏!</p>
            <input type="number" id="bet-input" value="10" min="5">
            <button onclick="startGame()">–ò–ì–†–ê–¢–¨</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const cashoutBtn = document.getElementById('cashout-btn');
        const gameInfo = document.getElementById('game-info');
        const ui = document.getElementById('ui');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let bet = 0;
        let multiplier = 1.0;
        let isPlaying = false;
        let bird, pipes, frame, score;

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ç–∏—Ü—ã
        const gravity = 0.25;
        const jump = -4.5;
        
        function startGame() {
            bet = parseInt(document.getElementById('bet-input').value);
            if (isNaN(bet) || bet < 5) return alert("–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞ 5 ‚≠ê");

            ui.style.display = 'none';
            cashoutBtn.style.display = 'block';
            gameInfo.style.display = 'block';
            
            bird = { x: 50, y: canvas.height / 2, v: 0, r: 15 };
            pipes = [];
            score = 0;
            multiplier = 1.0;
            frame = 0;
            isPlaying = true;
            animate();
        }

        function drawBird() {
            ctx.fillStyle = "#f1c40f";
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.r, 0, Math.PI * 2);
            ctx.fill();
        }

        function createPipe() {
            const gap = 150;
            const minHeight = 50;
            const h = Math.random() * (canvas.height - gap - minHeight * 2) + minHeight;
            pipes.push({ x: canvas.width, top: h, bottom: canvas.height - h - gap });
        }

        function animate() {
            if (!isPlaying) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            bird.v += gravity;
            bird.y += bird.v;

            if (frame % 100 === 0) createPipe();

            pipes.forEach((p, i) => {
                p.x -= 3;
                ctx.fillStyle = "#2ecc71";
                ctx.fillRect(p.x, 0, 50, p.top);
                ctx.fillRect(p.x, canvas.height - p.bottom, 50, p.bottom);

                // –ö–æ–ª–ª–∏–∑–∏—è
                if (bird.x + bird.r > p.x && bird.x - bird.r < p.x + 50) {
                    if (bird.y - bird.r < p.top || bird.y + bird.r > canvas.height - p.bottom) {
                        gameOver();
                    }
                }

                // –ü—Ä–æ–ª–µ—Ç —Ç—Ä—É–±—ã
                if (p.x === 50) {
                    score++;
                    multiplier += 0.15; // +0.15x –∑–∞ –∫–∞–∂–¥—É—é —Ç—Ä—É–±—É
                    updateUI();
                }
            });

            pipes = pipes.filter(p => p.x > -50);

            if (bird.y + bird.r > canvas.height || bird.y - bird.r < 0) gameOver();

            drawBird();
            frame++;
            requestAnimationFrame(animate);
        }

        function updateUI() {
            document.getElementById('mult-val').innerText = "x" + multiplier.toFixed(2);
            document.getElementById('current-win').innerText = Math.floor(bet * multiplier);
        }

        function cashOut() {
            if (!isPlaying) return;
            const winAmount = Math.floor(bet * multiplier);
            isPlaying = false;
            tg.HapticFeedback.notificationOccurred('success');
            
            tg.sendData(JSON.stringify({
                action: "win",
                bet: bet,
                amount: winAmount
            }));
            alert(`–í—ã –∑–∞–±—Ä–∞–ª–∏ ${winAmount} ‚≠ê!`);
            location.reload();
        }

        function gameOver() {
            if (!isPlaying) return;
            isPlaying = false;
            tg.HapticFeedback.notificationOccurred('error');
            
            tg.sendData(JSON.stringify({
                action: "loss",
                bet: bet
            }));
            
            alert("–ü—Ç–∏—Ü–∞ –≤—Ä–µ–∑–∞–ª–∞—Å—å! –°—Ç–∞–≤–∫–∞ —Å–≥–æ—Ä–µ–ª–∞.");
            location.reload();
        }

        window.addEventListener('mousedown', () => { if(isPlaying) bird.v = jump; });
        window.addEventListener('touchstart', (e) => { 
            if(isPlaying) {
                bird.v = jump; 
                e.preventDefault();
            }
        }, {passive: false});

    </script>
</body>
</html>
